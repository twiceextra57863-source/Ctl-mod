name: ğŸ›¡ï¸ Build RenameMod

on:
  push:
    branches:
      - main
    tags:
      - 'v*'                     # v1.0.0, v1.1.0 etc. pe release banayega
  pull_request:
    branches:
      - main

jobs:
  build:
    name: ğŸ”¨ Build Mod
    runs-on: ubuntu-latest

    steps:
      # â”€â”€ 1. Repo clone karo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # â”€â”€ 2. Java 21 setup karo (Minecraft 1.21.4 needs Java 21) â”€â”€
      - name: â˜• Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'     # Eclipse Temurin â€” most reliable
          cache: 'gradle'             # Gradle cache save karega (faster builds)

      # â”€â”€ 3. Gradle Wrapper permission do â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ”§ Make Gradle Wrapper Executable
        run: chmod +x ./gradlew

      # â”€â”€ 4. Dependencies download karo (cached hoga) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦ Download Dependencies
        run: ./gradlew dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ 5. Mod compile karo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ—ï¸ Compile Mod
        run: ./gradlew compileJava
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ 6. Final JAR banao â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦ Build JAR
        run: ./gradlew build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ 7. JAR file upload karo as artifact â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¤ Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: RenameMod-JAR
          path: build/libs/*.jar
          if-no-files-found: error     # agar jar nahi bana toh error

      # â”€â”€ 8. Agar tag hai toh GitHub Release banao â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸš€ Create GitHub Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
